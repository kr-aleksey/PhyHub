{% extends 'base.html' %}
{% block head %}
    {% include 'include/google_charts_loader.html' %}
    <script type="text/javascript">
        google.charts.load('current', {'packages': ['line']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            let data = new google.visualization.DataTable();
            data.addColumn('date', 'Time');
            data.addColumn('number', 'Value');

            data.addRows([
                {% for reading in filter.qs %}
                    [new Date({{ reading.measured_at|date:'Y, m, d, H, i, s' }}), {{ reading.scalar_value }}],
                    {#[new Date({{ reading.measured_at|date:'U' }} * 1000), {{ reading.scalar_value }}],#}
                {% endfor %}
            ]);

            var options = {
                chart: {
                    title: 'Скорость машины',
                    subtitle: 'ед. в мин.'
                },
                width: 900,
                height: 500
            };

            var chart = new google.charts.Line(document.getElementById('linechart_material'));

            chart.draw(data, google.charts.Line.convertOptions(options));
        }
    </script>
{% endblock head %}
{% block content %}
    <div>
        <form method="get">
            {{ filter.form.as_p }}
            <input type="submit">
        </form>
    </div>
    <div id="linechart_material" style="width: 900px; height: 500px"></div>
{% endblock content %}
